<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人基本資料</title>
    <style>
        /* 通用樣式設定 */

        * {
            box-sizing: border-box;
            font-family: "Helvetica Neue", "Noto Sans TC", sans-serif;
        }

        body {
            margin: 0;
            background: #f7f8fa;
            color: #333;
        }
        /* 頁首樣式 */

        header {
            background: #3f51b5;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        /* 主內容容器樣式 (側邊欄 + 主表單) */

        .main-container {
            display: flex;
            padding: 20px;
        }
        /* 側邊欄樣式 */

        aside.sidebar {
            width: 200px;
            background: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        aside.sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside.sidebar li {
            margin: 10px 0;
        }

        aside.sidebar a {
            text-decoration: none;
            color: #333;
        }
        /* 登出按鈕樣式 */

        .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
        /* 個人資料表單區域樣式 */

        .profile-form {
            flex: 1;
            background: white;
            padding: 30px;
            margin-left: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        /* 表單網格佈局 */

        .form-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px 20px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }
        /* 輸入框和文字區域樣式 */

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* 只讀輸入框的樣式 */

        input[readonly] {
            background-color: #e9ecef;
            /* 淺灰色背景表示不可編輯 */
            cursor: not-allowed;
            /* 鼠標顯示禁止符號 */
        }

        textarea {
            resize: vertical;
            height: 100px;
        }
        /* 佔滿一行樣式 */

        .form-full {
            margin-bottom: 20px;
        }
        /* 按鈕區塊樣式 */

        .form-button {
            text-align: center;
        }

        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 10px 25px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #303f9f;
        }
        /* 隱藏元素樣式 */

        .hidden {
            display: none;
        }
        /* 頁尾樣式 */

        footer {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            margin-top: 40px;
        }
        /* 響應式設計：小螢幕佈局調整 */

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            aside.sidebar {
                width: 100%;
                margin-bottom: 20px;
            }
            .profile-form {
                margin-left: 0;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">我的個人資料</div>
        <nav>
            <a href="#">關於我們</a>
            <a href="#">聯絡</a>
        </nav>
        <div class="profile-icon">👤</div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div>
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="profile.html">個人資料</a></li>
                    <li><a href="upload.html">上傳書籍</a></li>
                    <li><a href="seller.html">我的商品管理</a></li>
                    <li><a href="communicate.html">溝通</a></li>
                    <li><a href="TransactionRecords.html">交易紀錄</a></li>
                    <li><a href="evaluate.html">評價</a></li>
                </ul>
            </div>
            <button id="logoutBtn" class="logout-btn">登出</button>
        </aside>

        <div class="profile-form">
            <h2>個人基本資料</h2>

            <form id="profileForm">
                <div class="form-grid">
                    <label for="name">姓名:</label>
                    <span id="nameDisplay"></span>
                    <input type="text" id="nameInput" class="hidden">

                    <label for="email">電子郵件:</label>
                    <span id="emailDisplay"></span>
                    <input type="email" id="emailInput" class="hidden">

                    <label for="studentId">學號:</label>
                    <span id="studentIdDisplay"></span>
                    <input type="text" id="studentIdInput" class="hidden">

                    <label for="account">帳號:</label>
                    <span id="accountDisplay"></span>
                    <input type="text" id="accountInput" class="hidden" readonly>

                    <label for="department">科系:</label>
                    <span id="departmentDisplay"></span>
                    <input type="text" id="departmentInput" class="hidden">

                    <label for="password">密碼:</label>
                    <span>********（保護隱私）
                        <a href="change-password.html">變更密碼</a>
                    </span>

                    <label for="phone">電話:</label>
                    <span id="phoneDisplay"></span>
                    <input type="text" id="phoneInput" class="hidden">
                </div>

                <div class="form-full">
                    <label for="bio">個人簡介:</label>
                    <span id="bioDisplay"></span>
                    <textarea id="bioInput" class="hidden"></textarea>
                </div>

                <div class="form-button">
                    <button type="button" id="editBtn">編輯</button>
                    <button type="submit" id="saveBtn" class="hidden">儲存變更</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 校園二手書交易平台.
    </footer>

    <script>
        // DOM 元素獲取
        const editBtn = document.getElementById("editBtn");
        const saveBtn = document.getElementById("saveBtn");
        const form = document.getElementById("profileForm");
        const logoutBtn = document.getElementById("logoutBtn");

        // 定義需要切換顯示/編輯模式的欄位 ID 前綴
        // 注意：'account' 不在 'fields' 陣列中，因為它只讀且不參與編輯模式的切換
        const fields = ["name", "email", "studentId", "department", "phone", "bio"];

        // 檢查使用者登入狀態並載入資料
        let currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (!currentUser) {
            alert("請先登入！");
            window.location.href = "login.html"; // 假設您的登入頁面是 login.html
        }

        /**
         * 載入並顯示當前使用者的個人資料。
         * 從 localStorage 讀取 currentUser 的資料並填充到對應的 span 和 input 元素中。
         */
        function loadProfileData() {
            if (currentUser) {
                document.getElementById("nameDisplay").textContent = currentUser.name || "未設定";
                document.getElementById("nameInput").value = currentUser.name || "";

                document.getElementById("emailDisplay").textContent = currentUser.email || "未設定";
                document.getElementById("emailInput").value = currentUser.email || "";

                document.getElementById("studentIdDisplay").textContent = currentUser.studentId || "未設定";
                document.getElementById("studentIdInput").value = currentUser.studentId || "";

                document.getElementById("accountDisplay").textContent = currentUser.account || "未設定";
                document.getElementById("accountInput").value = currentUser.account || ""; // 帳號始終設置值，但設為只讀

                document.getElementById("departmentDisplay").textContent = currentUser.department || "未設定";
                document.getElementById("departmentInput").value = currentUser.department || "";

                document.getElementById("phoneDisplay").textContent = currentUser.phone || "未設定";
                document.getElementById("phoneInput").value = currentUser.phone || "";

                document.getElementById("bioDisplay").textContent = currentUser.bio || "未設定";
                document.getElementById("bioInput").value = currentUser.bio || "";
            }
        }

        // 頁面內容載入完成後執行
        document.addEventListener("DOMContentLoaded", loadProfileData);

        // 編輯按鈕點擊事件監聽器
        editBtn.addEventListener("click", () => {
            fields.forEach(field => {
                document.getElementById(`${field}Display`).classList.add("hidden");
                document.getElementById(`${field}Input`).classList.remove("hidden");
            });

            // 帳號 (account) 的輸入框雖然存在，但在 HTML 中被設為 readonly，所以無需在此特別處理其 hidden class。
            // 確保帳號的 display 仍然隱藏，input 顯示（雖然只讀）
            document.getElementById("accountDisplay").classList.add("hidden");
            document.getElementById("accountInput").classList.remove("hidden");


            editBtn.classList.add("hidden");
            saveBtn.classList.remove("hidden");
        });

        // 表單提交事件監聽器 (當點擊儲存按鈕時觸發)
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            if (!currentUser) {
                alert("未登入，無法儲存資料！");
                return;
            }

            // 更新 currentUser 物件的屬性
            currentUser.name = document.getElementById("nameInput").value.trim();
            currentUser.email = document.getElementById("emailInput").value.trim();
            currentUser.studentId = document.getElementById("studentIdInput").value.trim(); // 學號現在會被更新
            // currentUser.account 帳號是只讀的，所以不會從輸入框獲取值來更新
            currentUser.department = document.getElementById("departmentInput").value.trim();
            currentUser.phone = document.getElementById("phoneInput").value.trim();
            currentUser.bio = document.getElementById("bioInput").value.trim();

            // 將更新後的 currentUser 物件儲存回 localStorage
            localStorage.setItem("currentUser", JSON.stringify(currentUser));

            // 同步更新 'users' 陣列中的資料
            let allUsers = JSON.parse(localStorage.getItem("users") || "[]");
            const userIndex = allUsers.findIndex(user => user.account === currentUser.account);
            if (userIndex > -1) {
                allUsers[userIndex] = currentUser;
                localStorage.setItem("users", JSON.stringify(allUsers));
            }

            // 遍歷所有可編輯欄位，將輸入框再次隱藏，顯示 span 元素
            fields.forEach(field => {
                const input = document.getElementById(`${field}Input`);
                const display = document.getElementById(`${field}Display`);
                display.textContent = input.value;
                input.classList.add("hidden");
                display.classList.remove("hidden");
            });

            // 帳號 (account) 處理：將輸入框隱藏，顯示 span
            document.getElementById("accountInput").classList.add("hidden");
            document.getElementById("accountDisplay").classList.remove("hidden");


            saveBtn.classList.add("hidden");
            editBtn.classList.remove("hidden");

            alert("個人資料已成功儲存！");
        });

        // 登出按鈕點擊事件監聽器
        logoutBtn.addEventListener("click", () => {
            if (confirm("確定要登出嗎？")) {
                localStorage.removeItem("currentUser");
                // 您也可以選擇清除其他相關的 localStorage 資料，例如：
                // localStorage.removeItem("chats");
                // localStorage.removeItem("transactions");
                // localStorage.removeItem("ratings");
                // localStorage.removeItem("books"); // 如果您的 books 也是針對每個用戶私有的

                alert("您已成功登出！");
                window.location.href = "login.html"; // 導向登入頁面
            }
        });
    </script>
</body>

</html>
